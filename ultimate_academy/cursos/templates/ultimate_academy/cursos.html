{% extends 'ultimate_academy/base.html'%}
{% load static %}

{% block content%}
{% block navbar %}
<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand " href="{% url 'index'%}">
      <img src="{% static 'images/favv.png'%}" alt="Bootstrap" width="30" height="24" class="d-inline-block align-text-top">
      Ultimate Academy
    </a>
  </div>
</nav>
{% endblock %}
<div class="container" style = 'margin-top: 20px;'>
    <div class="row">
        {% for video in videos %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
                <img src="{{ video.miniatura }}" class="img-fluid rounded-start" alt="Miniatura del video">
                <div class="card-body">
                    <h5 class="card-title">{{ video.titulo }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
