{% extends 'ultimate_academy/base.html'%}

{% load static %}

{% block content%}
    <div class="container" style='margin-top:20px;'>
        <div class="row">
            {% for video in videos %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4 cards">
                <a href="{% url 'clase' youtube_id=video.id %}" class="link-dark">
                    <div class="text-bg-dark mb-3" style="max-width: 18rem;">
                        <img src="{{ video.miniatura }}" class="img-fluid rounded-start" alt="Miniatura del video">
                        <div class="card-body">
                            <h5 class="card-title" align='center'>{{ video.titulo }}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
